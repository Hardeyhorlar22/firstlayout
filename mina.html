<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINA WEBSITE</title>
    <link rel="stylesheet" href="mina.css">
</head>
<body>
    <header>
        <div class="logo">
            <p class="mina">MINA</p>
        </div>
        <div class="links">
            <p class="cart">Cart (0)</p>
        </div>
    </header>
    <nav>
        <div class="discount">
            <p class="promo">Free shipping on orders over $50 amount</p>
        </div>
    </nav>
    <section class="main">
       <div class="shop">
        <h1 class="ceramic">Handmade ceramic</h1>
        <p class="clay">Painted clay ceramic made with love</p>
       </div>
    </section>
    <section class="features">
        <div class="best">
            <h1 class="selling">Our best sellers</h1>
        </div>
        <div class="candy">
            <div class="flower"></div>
            <div class="drop"></div>
            <div class="wave"></div>
            <div class="sun"></div>
        </div>
        
    </section>
    <section class="explore">
        <div class="decor"></div>
    </section>
    <section class="info">
        <div class="about"></div>
        <div class="sustainability"></div>
        <div class="aboumin"></div>
        <div class="sustai"></div>
    </section>
    <section class="signUp">
        <div class="email"></div>
    </section>
    <section class="socials">
        <div class="instagram"></div>
    </section>
    <footer class="footer"></footer>
</body>
</html>
