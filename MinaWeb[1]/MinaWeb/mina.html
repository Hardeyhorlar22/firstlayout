<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINA WEBSITE</title>
    <link rel="stylesheet" href="mina.css">
</head>
<body>
    <header>
        <div class="logo">
            <p class="mina">MINA</p>
        </div>
        <div class="links">
            <p class="cart">Cart (0)</p>
        </div>
    </header>
    <nav>
        <div class="discount">
            <p class="promo">Free shipping on orders over $50 amount</p>
        </div>
    </nav>
    <!-- FIRST SECTION-->
    <section class="main">
       <div class="shop">
        <h1 class="ceramic">Handmade ceramic</h1>
        <p class="clay">Painted clay ceramic made with love</p>
       </div>
    </section>
     <!-- SECOND SECTION-->
    <section class="features">
       <div class="best">
        <h1 class="selling">Our Bestsellers</h1>
       </div>
        <div class="candy">
           <div class="flowerpot">
            <h1 class="cand">'Candy' Flowerpot</h1>
            <p class="candyprice">$49.90</p>
           </div> 
        </div>
        <div class="drop">
            <div class="vase">
                <h1 class="dro">'Drop' Vase</h1>
                <p class="dropprice">$40.90</p>
            </div>
        </div>
        <div class="wave">
            <div class="vast">
                <h1 class="wav">'Wave' Vase</h1>
                <p class="waveprice">SOLD OUT</p>
            </div>
        </div>
        <div class="sun">
            <div class="vas">
                <h1 class="sunva">'Sun' Vase</h1>
                <p class="sunprice">$69.90</p>
            </div>
        </div>
    </section>
    <!--THIRD SECTION-->
    <section class="explore">
        <div class="decor">
            <h1 class="home">Home decor items</h1>
            <p class="fav">Find your new favorite pieces</p>
        </div>
    </section>
    <!--FOURTH SECTION-->
    <section class="info">
        <div class="about"></div>
        <div class="aboutima"></div>
        <div class="sustainability"></div>
       
    </section>
    <!--FIFTH SECTION-->
    <section class="signUp">
        <div class="email"></div>
    </section>
    <section class="socials">
        <div class="instagram"></div>
    </section>
    <!--FOOTER SECTION-->
    <footer class="footer"></footer>
</body>
</html>
